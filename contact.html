---
layout: default
---
				<!-- One -->
					<section class="wrapper style4 special container small">
   <header class="major">
        <h2>Contato</h2>
        <p>Entre em contato com a Enactus UFAL!</p>
    </header>
						<!-- Content -->
							<div class="content">
								<form>
									<div class="row half collapse-at-2">
										<div class="6u">
											<input type="text" name="name" placeholder="Nome" />
										</div>
										<div class="6u">
											<input type="text" name="email" placeholder="Email" />
										</div>
									</div>
									<br>
									<div class="row half">
										<div class="12u">
											<input type="text" name="subject" placeholder="Assunto" />
										</div>
									</div>
									<br>
									<div class="row half">
										<div class="12u">
											<textarea name="message" placeholder="Mensagem" rows="7"></textarea>
										</div>
									</div>
									<br>
									<div class="row">
										<div class="12u">
											<ul class="buttons" style="list-style-type:none">
												<li><input type="submit" class="special" value="Enviar" /></li>
											</ul>
										</div>
									</div>
								</form>
							</div>

					</section>
